<header class="header">
  <div class="header__top container">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="/design/images/logo/logo.svg" width="134" height="56" alt="logo">
    </a>
    <form class="header__search-form search-form">
      <button class="search-form__btn" aria-label="search button" disabled data-js="search-form-btn">
        <svg class="search-form__icon" aria-hidden="true" data-js="search-form-icon">
          <use xlink:href="/design/images/symbol/sprite.svg#search"></use>
        </svg>
      </button>
      <input class="search-form__control" placeholder="Search" type="text" data-js="search-input">
    </form>
    <nav class="header__user-nav user-nav d-lg-none">
      <ul class="user-nav__list">
        <li class="user-nav__item">
          <a class="user-nav__link" href="#">Sign In</a>
        </li>
        <li class="user-nav__item">
          <a class="user-nav__link" href="#">Register</a>
        </li>
        <li class="user-nav__item">
          <a class="user-nav__link user-nav__link--cart" href="#">
            <svg class="user-nav__icon" aria-hidden="true">
              <use xlink:href="/design/images/symbol/sprite.svg#cart"></use>
            </svg>
            Shopping Cart
          </a>
        </li>
      </ul>
    </nav>
  </div><!--/header__top-->
</header>
